<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos</title>
    <link rel="stylesheet" href="katana.css">
</head>
<body>
    <div class="container">
        <h1>Talentos</h1>

        <!-- Talento 1 -->
        <div class="talento">
            <div class="talento-info">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Golpe Relâmpago">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Permite realizar um ataque rápido com um bônus de dano.</textarea>
                <div class="talento-nivel">
                    <label for="nivel">Nível do Talento: </label>
                    <input type="number" class="nivel-talento" value="1" min="1" max="5">
                </div>
            </div>
        </div>

        <!-- Talento 2 -->
        <div class="talento">
            <div class="talento-info">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Corte Veloz">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Aumenta a velocidade de ataque em 20%.</textarea>
                <div class="talento-nivel">
                    <label for="nivel">Nível do Talento: </label>
                    <input type="number" class="nivel-talento" value="2" min="1" max="5">
                </div>
            </div>
        </div>

        <!-- Adicione mais talentos conforme necessário -->

        <!-- Botão Voltar -->
        <div class="back-button-container">
            <a href="index.html">
                <button class="back-button">Voltar para Ficha</button>
            </a>
        </div>
    </div>

    <script src="katana.js"></script>
</body>
</html>
