<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos</title>
    <link rel="stylesheet" href="talento.css">
</head>
<body>
    <div class="container">
        <h1>Talentos</h1>

        <!-- Bloco de Talentos -->
        <div class="talentos-container">
            <!-- Talento 1 -->
            <div class="talento">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Golpe Relâmpago">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Permite realizar um ataque rápido com um bônus de dano.</textarea>
            </div>

            <!-- Talento 2 -->
            <div class="talento">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Corte Veloz">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Aumenta a velocidade de ataque em 20%.</textarea>
            </div>

            <!-- Talento 3 -->
            <div class="talento">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Espada Flamejante">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Concentra fogo na lâmina para causar dano extra de fogo.</textarea>
            </div>

            <!-- Talento 4 -->
            <div class="talento">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Defesa Rápida">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Aumenta a defesa contra ataques rápidos em 30%.</textarea>
            </div>

            <!-- Talento 5 -->
            <div class="talento">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Fúria Selvagem">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Concentra raiva para aumentar o dano físico temporariamente.</textarea>
            </div>

            <!-- Talento 6 -->
            <div class="talento">
                <input type="text" class="talento-nome" placeholder="Nome do Talento" value="Curar Feridas">
                <textarea class="talento-descricao" placeholder="Descrição do Talento">Cura uma quantidade pequena de saúde de um aliado.</textarea>
            </div>
        </div>

        <!-- Botão Voltar -->
        <div class="back-button-container">
            <a href="index.html">
                <button class="back-button">Voltar para Ficha</button>
            </a>
        </div>
    </div>

    <script src="talento.js"></script>
</body>
</html>
